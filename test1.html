<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Button</title>
  <style>
    #resizableButton {
      width: 100px;
      height: 50px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: ew-resize; /* Set cursor to indicate horizontal resizing */
    }
  </style>
</head>
<body>

  <button id="resizableButton">Resize me</button>

  <script>
    const button = document.getElementById('resizableButton');
    let isResizing = false;
    let initialX;

    button.addEventListener('mousedown', (event) => {
      isResizing = true;
      initialX = event.clientX;
    });

    document.addEventListener('mousemove', (event) => {
      if (isResizing) {
        const width = button.offsetWidth + (event.clientX - initialX);
        button.style.width = `${width}px`;
        initialX = event.clientX;
      }
    });

    document.addEventListener('mouseup', () => {
      isResizing = false;
    });
  </script>

</body>
</html>
